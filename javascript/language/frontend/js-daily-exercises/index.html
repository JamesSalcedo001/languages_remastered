<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=no">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme_color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="Code_Icon.png">
    <script type="module" src="index.js" defer></script>
</head>

<body>
    <div id="home-wrapper">
        <div id="section-list" class="card-grid"></div>
    </div>
    <button id="back-to-home" class="icon-button" style="display: none;" aria-label="Back to Home">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" />
        </svg>
    </button>

    <h2 id="section-title"></h2>
    <div id="question-text"></div>

    <div id="code-editor" style="height: 300px; width: 100%;"></div>

    <div class="touch-controls" id="touch-controls">
        <button id="cursor-left">â—€</button>
        <button id="cursor-right">â–¶</button>
        <button id="clear-editor">ðŸ—‘ Clear</button>
    </div>

    <div class="button-row">
        <button id="run-btn" class="icon-button" aria-label="Run Code">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="feather feather-terminal">
                <polyline points="4 17 10 11 4 5" />
                <line x1="12" y1="19" x2="20" y2="19" />
            </svg>
        </button>
        <button id="next-btn" class="icon-button" aria-label="Next Exercise">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="feather feather-skip-forward">
                <polygon points="5 4 15 12 5 20 5 4" />
                <line x1="19" y1="5" x2="19" y2="19" />
            </svg>
        </button>
        <button id="answer-btn" class="icon-button" aria-label="Show Answer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="feather feather-unlock">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 9.9-1" />
            </svg>
        </button>
        <button id="copy-snippet-btn" class="icon-button" aria-label="Copy Snippet" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
            </svg>
        </button>
    </div>

    <div id="output"></div>
    <div id="dom-output" style="margin-top: 1rem;"></div>
    <div id="answer-box"></div>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
</body>

</html>
